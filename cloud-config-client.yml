#分布式配置中心，必须保存为UTF-8编码
spring:
  profiles:
    active:
    - dev

---
server:
  port: 8201
spring:
  profiles: dev       #开发环境
  application:
    name: cloud-config-client
eureka:
  client:
    service-url:
      defaultZone: http://eureka-dev:8888/eureka
---
server:
  port: 8202
spring:
  profiles: test      #测试环境
  application:
    name: cloud-config-client
eureka:
  client:
    service-url:
      defaultZone: http://eureka-test:8888/eureka